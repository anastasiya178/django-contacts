<!DOCTYPE html>
{% extends 'contacts/base.html' %}
{% block content %}
    <h1>Delete {{ contact.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href={% url 'contacts:index' %}>Cancel</a>
    </form>
{% endblock %}
