{% extends 'contacts/base.html' %}
{% block content %}

    <div class="jumbotron">
        <h1>Login</h1>

    {% if form.errors %}
        <p>Username and password are not correct</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value={{ next }}>


    </form>

    </div>
{% endblock %}
